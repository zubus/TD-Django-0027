{% extends 'boards/base.html' %}
{% block contenido %} 
{% load crispy_forms_tags %}
<!--Login-->
<div class="container py-5">
<h1>Login</h1>
<form method="POST">
{% csrf_token %}
{{ login_form|crispy }}

</form>

href="/register">, para crear una cuenta</a>.</p>
</div>
{% endblock contenido %}
{% block prueba %}{% endblock prueba %}
